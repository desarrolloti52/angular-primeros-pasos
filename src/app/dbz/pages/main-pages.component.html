<h1>DBZ Personajes</h1>
<hr />
<div class="container">
  <div class="row">
    <div class="col">
      <app-dbz-list
       [characterList]="characters"
       (onDelete)="onDeleteCharacterId($event)">
      </app-dbz-list>
    </div>
    <div class="col">
      <app-dbz-add-character (onNewCaracter)="addNewCharacter($event)"></app-dbz-add-character>
    </div>
  </div>
</div>
