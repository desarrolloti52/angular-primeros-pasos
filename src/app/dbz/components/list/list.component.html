<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let characters of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isOdd = odd;
      let isEven = even
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
        'list-group-item-success' : isLast,
        'list-group-item-primary' : isFirst,

    }"
  >
    <div>
      <span class="text-primary">{{ i + 1 }}. </span>
      <span>{{ characters.name }} - </span>
      <strong>power: </strong>
      <span> ({{ characters.power }}) </span>
    </div>
    <button (click)="onDeleteCharacterId(characters.id)" class="btn btn-danger">X</button>
  </li>
</ul>
